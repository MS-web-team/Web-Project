<!DOCTYPE html>
<header>
    <title>Welcome to our platform</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="SignUp.css">
   
</header>
<body>

        <div class="icon">

          </div>
      
        <div class="text-box">

        <i class="fa fa-lock" aria-hidden="true"></i>

        </div>
        <div class="text-box">
            <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Répétez mot de passe">  
            </div>

            <input type="submit"  onclick="location.href='LoginForm.html'"  class="btn" value="S'inscrire">
        <footer id="formFooter">
            <a class="footer" href="LoginForm.html">Déjà membre?</a>
        </footer>        

    </div>
