<!DOCTYPE html>
<header>
    <title>Welcome to our platform</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Login.css">
   
</header>
<body>
    <div class="login-box">
        <h1 class="Sign_in"><a  href="#">Sign In</a></h1>
        <h1  class= "Sign_up"><a href="SignUpForm.html">Sign Up</a></h1>

        <div class="icon">
            <img src="logo.jpg" id="icon" alt="User Icon" />
          </div>
      
        <div class="text-box">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
            <input type="text" placeholder="Username">
        </div>
        <div class="text-box">
        <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" placeholder="Password">  
        </div>
        <div class="keep_signed_in">
            <input id="check" type="checkbox" class="check"  >
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
        </div>
            <input type="submit"  class="btn" value="Sign In">
        <footer id="formFooter">
            <a class="footer" href="ForgotPassword.html">Forgot Password?</a>
        </footer>        

    </div>
</body>
