<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="forgot_pass.css">
</head>
<body>
    <div class="forgot_pass">
        <div class="icon">
            <img src="logo.jpg" id="icon" alt="Group Icon" />
          </div>
        <label for="check_email">Entrez votre e-mail ici</label>
        <div class="text-box">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input id = "check_email" type="email" placeholder="Email">
        </div>
        <input type="button" class="btn" value="Entrer">
    </div>

</body>
</html>
