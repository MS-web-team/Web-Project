<!DOCTYPE html>
<html lang="fr">
<header>
    <title>Welcome to our platform</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Login.css">
   
</header>
<body>
    <div class="login-box">
        <h1 class="Sign_in"><a  href="#">Se connecter</a></h1>
        <h1  class= "Sign_up"><a href="SignUpForm.html">S'inscrire</a></h1>

        <div class="icon">
            <img src="logo.jpg" id="icon" alt="User Icon" />
          </div>
      
        <div class="text-box">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
            <input type="text" placeholder="nom d'utilisateur">
        </div>
        <div class="text-box">
        <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" placeholder="mot de passe">  
        </div>
        <div class="keep_signed_in">
            <input id="check" type="checkbox" class="check"  >
            <label for="check"><span class="icon"></span>Rester connecté</label>
        </div>
            <input type="submit"   onclick="location.href='Pacceuil.html'" class="btn" value="Se connecter">
        <footer id="formFooter">
            <a class="footer" href="ForgotPassword.html">Mot de passe oublié?</a>
        </footer>        

    </div>
</body>
